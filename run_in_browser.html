<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Flow Canvas MVP Runner</title>
</head>
<body>
  <h1>Data Flow Canvas MVP Runner</h1>
  <pre id="output">Loading...</pre>
  <script>
    async function runPipeline() {
      try {
        // Fetch sample data from sample_data.json in the repository
        const dataResponse = await fetch('sample_data.json');
        const inputNumbers = await dataResponse.json();
        // Transform: double numbers
        const transformed = inputNumbers.map(n => n * 2);
        // API request: fetch example post
        const apiResponse = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        const apiData = await apiResponse.json();
        // Combine results
        const combined = { transformed, apiData };
        document.getElementById('output').textContent = JSON.stringify(combined, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err;
      }
    }
    runPipeline();
  </script>
</body>
</html>
